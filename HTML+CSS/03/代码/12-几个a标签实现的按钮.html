<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{
            width: 80px;
            height: 40px;
            line-height: 40px;   /* 文字 在盒子中垂直居中：行高和盒子高度一致*/
            background-color: pink;
            display: inline-block;
            color:#333;
            text-decoration:none;
            text-align:center;
        }
        a:hover{
            background-color:green;
            color:#fff;
        }
    </style>
</head>
<body>
    <a href="#">按钮1</a>
    <a href="#">按钮2</a>
    <a href="#">按钮3</a>
    <a href="#">按钮4</a>
 
</body>
</html>
