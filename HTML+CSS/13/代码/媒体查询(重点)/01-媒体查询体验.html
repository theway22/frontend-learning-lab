<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}

        
        div{
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        
        /* 媒体查询的格式： */
        @media (min-width:1000px){
            /* 窗口宽度最小是1000px的时候才加载这里的代码*/
            /* 当浏览器宽度大于等于1000px的时候，加载这里的css代码 */
            div{
                width: 300px;
                background-color: green;
            }
        }
        
    </style>
</head>
<body>
    <div></div>
</body>
</html>
