<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 1px solid #000;
            /*边框折叠*/
            border-collapse:collapse;  
            width: 300px;
        }
        td,th{
            height: 30px;
            border: 1px solid #000;
        }
        tfoot{
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <caption>整个表格标题</caption>
        <thead>
            <tr>
                <th>标题1</th>
                <th>标题2</th>
                <th>标题3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <!--   rowspan=2   表示这个单元格跨了两行-->
                <td rowspan=2>1-1</td>
                <td>1-2</td>
                <td>1-3</td>
            </tr>
            <tr>
                <!-- <td>2-1</td> -->
                <!-- colspan=2   表示这个单元格跨了两列 -->
                <td colspan=2>2-2</td>
                <!-- <td>2-3</td> -->
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan=3> <a href="#" style="text-decoration: none;">查看全部</a> </td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
