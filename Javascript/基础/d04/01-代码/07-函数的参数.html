    <title>Document</title>
    <script>
        /*
        定义函数的时候, 小括号里面的参数叫做形式参数,简称形参. 本质是一个变量
        调用函数的时候, 小括号里面的参数叫做实际参数,简称实参. 本质是一个确定值
        
        */
       
        function sum(a, b){
            console.log(a + b);  // 注意:如果调用的时候没有传实参进来,就是undefined
        }

        sum(10);
        sum(109,5780);
    </script>
