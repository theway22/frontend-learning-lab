<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #odiv{
            color:red;
        }
        /* id这个标签属性是给后面的javascript用来获取标签用的
        写样式一般不会用id来写
        */
        /*   通配符选择器 * 表示选择到任意标签 
            通配符选择器 * 项目中不会用它，  项目中用符合选择器来代替
            案例中，可以直接使用这个通配符选择器
        */
        *{    
            color:red;
        }
    </style>
</head>
<body>
    <div id="odiv">这是div标签</div>
    <div>这是div标签</div>
    <div>这是div标签</div>
    <div>这是div标签</div>
    <div>这是div标签</div>
    <div>这是div标签</div>
    <h1>这是h1标签</h1>
    <p>这是p标签</p>
    <span>这是span标签</span>
    <!-- ctrl+回车， 光标直接跳到下一行 -->
    <strong>加粗</strong>
</body>
</html>
