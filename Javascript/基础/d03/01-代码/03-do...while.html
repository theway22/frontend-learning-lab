<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        /*
        
            do{
                循环体
            }while(条件)
        
        */
        // 求1-100之间所有整数的和
        var i = 1;
        var sum = 0;
        do{
            sum += i;
            i++;
        }while(i<=100);
        console.log(sum);

        // do ... while 特点: 循环体里面的代码至少执行1次
    </script>
</head>
