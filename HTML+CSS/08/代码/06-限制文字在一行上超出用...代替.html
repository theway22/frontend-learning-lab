            width: 300px;
            overflow:hidden;

    <ul>
        <li>习近平：理直气壮宣传新疆社会稳定大好局势</li>

    </ul>
    <p>
        9月25日至26日，第三次中央新疆工作座谈会在北京召开。习近平总书记出席会议并发表重要讲话。习近平全面总结了第二次中央新疆工作座谈会以来新疆工作取得的重大成效，深入分析了当前新疆工作面临的形势，阐释了新时代党的治疆方略，明确了当前和今后一个时期新疆工作的指导思想、目标任务、方针政策、战略举措，全面部署了推动新疆社会稳定和长治久安的重点工作。人民网·中国共产党新闻网“时习之”栏目带您聆听总书记那些直抵人心的讲话金句。
    </p>
