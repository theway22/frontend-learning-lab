<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        // js 组成部分:   ECMAScript(语法规范) + BOM + DOM

        // ES6 是2015年出来的一个新的ECMAScript语法规范,

        var stu1 = {
            name: "张三",
            age: 17,
            gender: "男"
        }

        console.log(stu1.name + "的年龄是" + stu1.age + ",性别是" + stu1.gender); // ES5字符串拼接
        console.log(`${stu1.name}的年龄是${stu1.age},性别是${stu1.gender}`); // ES6模板字符串实现拼接
    </script>
</head>

<body>
    <div></div>
</body>

</html>
