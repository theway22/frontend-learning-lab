    <script>

        var arr = [10,20,30,40,50,60,70];

        // 求数组中数字的和
        var sum = 0  // 保存这个和

        // 把数组中每一个元素追加到sum里面去

        // sum+=arr[1]
        for(var i=0;i<arr.length;i++){
            sum += arr[i]
        }

        console.log("和为:", sum);
