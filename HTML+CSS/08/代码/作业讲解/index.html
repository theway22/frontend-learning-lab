<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        .header{
            width: 100%;
            height: 45px;
            background: url(images/r1.png) no-repeat center 0;
            position:fixed;
            left: 0;top: 0;
            z-index: 999999;
        }
        .body{
            height: 7573px;
            background: url(images/box.png) no-repeat center 0;
        }
        .go-to-top{
            width: 50px;
            height: 50px;
            position: fixed;
            background: url(images/20150717215921.png);
            right: 30px;
            bottom: 60px;
        }
        .ad{
           width: 120px;
           height: 288px; 
           background: url(images/r2_c1.png);
           position: absolute;
           left: 0;
           top: 300px;
        }
        .right-ad{
            /*把left回归到默认值*/
            left:auto;   
            right: 0;
        }
    </style>
</head>
<body>
    <div class="header"></div>
    <div class="body"></div>
    <a href="#" class="go-to-top"></a>
    <div class="left-ad ad"></div>
    <div class="right-ad ad"></div>
</body>
</html>
