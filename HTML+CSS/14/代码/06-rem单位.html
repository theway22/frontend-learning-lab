<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html{ font-size: 20px;}
        div{
            /* rem表示 根标签的字体大小  即 html标签的字体大小
                10rem   10*(html的font-size)    10 * 20 = 200px
            */
            width: 10rem;
            font-size: 30px;
            height: 10rem;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div>文字</div>
</body>
</html>
