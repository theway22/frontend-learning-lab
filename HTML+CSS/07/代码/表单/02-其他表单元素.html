<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wenben {
            width: 300px;
            height: 100px;
        }
    </style>
</head>
<body>
    <form action="#" method="GET">
        用户名：<input type="text" value="" placeholder="请输入..." name="username">  <br><br>
        密&emsp;码：<input type="password" name="password"> <br><br>
        性&emsp;别：
        <!-- 单选按钮 -->
            <input type="radio" name="gender">男
            <input type="radio" name="gender">女 
            <input type="radio" name="gender">中性
            <input type="radio" name="gender">保密
            <br><br>
        兴&emsp;趣：
        <!-- 复选框， 多选按钮 -->
            <input type="checkbox" name="hobby">学习
            <input type="checkbox" name="hobby">敲代码
            <input type="checkbox" name="hobby">看书
            <input type="checkbox" name="hobby">写字  <br><br>
        籍&emsp;贯：
        <select>
            <!-- 下拉选项 -->
            <option value="0">北京</option>
            <option value="1">上海</option>
            <option value="2">广州</option>
            <option value="3">成都</option>
        </select><br><br>
        上传文件：
        <input type="file"><br><br>
        个人简介：
        <!-- 文本域 -->
        <textarea class="wenben"></textarea><br><br>
        <input type="submit" value="提交按钮">
        <input type="button" value="普通按钮">
        <button>按钮</button>
    </form>
</body>
</html>
