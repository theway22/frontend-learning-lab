<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- meta:vp  视口标签    移动端专用   
    视口标签： 把视频宽度设置成为设备宽度， 禁止移动端的浏览器缩放页面
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div></div>

</body>
</html>
