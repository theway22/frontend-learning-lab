<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            text-align: center;
            background-color: pink;
        }
        span{
            width:500px;
            text-align: center;
            background-color: green;
            display: block;
            margin: 0 auto;
        }
        /* 
        注意事项：
        1、行内元素直接加text-align: center; 不起作用
        2、margin: 0 auto;   只对有宽度的块级元素起作用
         */
    </style>
</head>
<body>
    <div>这是div中的文字</div>
    <span>这是span中的文字</span>
</body>
</html>
