<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 200px;
            background-color: green;
            position:fixed;
            left: 50%;
            top: 50%;
            margin-left: -150px;
            margin-top: -100px;
        }
        /* 定位居中法：
            left: 50%;
            top: 50%; 
            margin-left:  负数  盒子自己宽度的一半
            margin-top:  负数  盒子自己高度的一半
        */
    </style>
</head>
<body>
    <div></div>
</body>
</html>
