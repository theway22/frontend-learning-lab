        var stu1 = {

        // 遍历stu1对象 for... in

            // console.log(key);   // 键名  key
            // console.log(stu1[key]);  // 值 对象名[key]

            console.log("stu1的"+key+"属性的值为:"+stu1[key]);
        }
    </script>
