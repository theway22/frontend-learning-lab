<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        .box{
            background-color: #eee;

            width:300px;
            /* height:250px; */
            border:1px solid #ccc;
            margin:0 auto;
            /* padding-left:15px;
            padding-right:15px;
            padding-bottom:15px; */
            padding:0 15px 15px;
        }
        .box h3{
            height:28px;
            border-bottom:1px solid #ccc;
            font-size:18px;
            margin-bottom:10px;
        }
        .box span{
            font-size:14px;
        }
        /* ul去掉默认样式 */
        .box ul{
            list-style: none;
            margin:0;
            padding-left:0px;
        }
        /* 内边距加在li上 */
        .box li{
            border-bottom:1px dashed #ccc;
            padding-left:20px;
            height:30px;
            line-height: 30px;
        }
        .box a{
            font-size: 12px;
            text-decoration: none;
            color:#222;
        }
        .box a:hover{
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="box">
        <h3>最新文章<span>/New Articles</span></h3>
        <ul>
            <li>
                <a href="#">北京招聘网页设计，平面设计，php</a>
            </li>

                <a href="#">体验javascript的魅力</a>
            </li>

            </li>

            </li>
            <li>
                <a href="#">jquery中的链式编程是什么</a>
            </li>
        </ul>
    </div>
</body>
</html>
