<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: pink;
            position: absolute;
            left: 0;
            top: 0;
            animation:play 4s linear infinite alternate;
        }

        @keyframes play{
            0%,100%{
                left: 0;
                top: 0;
            }
            25%{
                left: 400px;
                top: 0;
            }
            50%{
                left: 400px;
                top: 400px;
            }
            75%{
                left: 0;
                top: 400px;
            }
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
