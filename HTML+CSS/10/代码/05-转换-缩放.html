<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 100px auto;
            transform:scale(0.5);
        }
        /* 
        scale(倍数)    最终效果是拿盒子宽高去乘以这个倍数
        这个数字大于1 就是放大
        小于1    就是缩小
        等于1    就是还原
        */

        } */
    </style>
</head>
<body>
    <div>100</div>
</body>
