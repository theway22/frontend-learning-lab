        // 需求：
        // 在浏览器中用*打印一个四行四列的矩形
        // document.write() 在浏览器页面中输出内容
        /*
            *
            **
            ***
            ****
        */
        for(var i=1;i<=7;i++){ // i 是行数
           
            for(var j=1;j<=i;j++){   // 第i行有i列
                document.write("*");
            }
            
            document.write("<br />");
        }
    </script>
