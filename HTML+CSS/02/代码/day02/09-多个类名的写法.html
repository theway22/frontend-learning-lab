<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red{
           color:red; 
           
        }
        .fz40{
            font-size: 40px;
        }
        .my-red{
            color:red;
        }
    </style>
</head>
<body>
    <!-- 类名的明明规范：
        1、类名不能由数字开头，但是可以带有数字
        2、类名区分大小写，  red 和 RED是两个不同的类
        3、类名不要带特殊符号，否则不起作用
        4、命名使用可读性强的写法，多个单词之间可以用 “-”符号连接起来
    -->
    <p>这是p</p>
    <p>这是p</p>
    <p>这是p</p>
    <!-- 如果一个标签上有多个类名，需要用空格隔开。表示这个标签具有这些类的样式 -->
    <p class="red fz40">这是p,只有这个是红色</p>
    <p>这是p</p>
    <p>这是p</p>
    <span>这是span标签</span>
    <span>这是span标签</span>
    <span>这是span标签</span>
    <span>这是span标签</span>
    <span class="my-red">这是span标签, 只有这个span是红色</span>
    <span>这是span标签</span>
</body>
</html>
