<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: pink;
            border-radius:10px;
        }
        /* 圆形的写法： 宽高相等  border-radius:50%; */
        /* 椭圆的写法： 宽高不等  border-radius:50%; */
        /* 胶囊型的写法： 宽高不等  border-radius为宽或者高的一半 */
        p{
            width: 100px;
            height: 50px;
            background-color: green; 
            border-radius: 50%;
        }
        span{
            display: block;
            width: 100px;
            height: 50px;
            background-color: pink;
            border-radius: 25px;
        }
        em{
            display: block;
            width: 50px;
            height: 100px;
            background-color: pink;
            border-radius: 25px;
        }

        ol{
            list-style: none;
        }
        ol li{
            width: 10px;
            height: 10px;
            background-color: #ccc;
            border-radius: 50%;
            float: left;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div>这是div</div>
    <p></p>
    <span></span>
    <em></em>

    <ol>
        <li></li>
        <li></li>
    </ol>
</body>
</html>
