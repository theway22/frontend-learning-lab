<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 和文字相关的属性会继承到 子级元素中
            如果自己本身就有这个属性了，就直接用自己的这个属性
         */
        body{
            color:red;
            font-size:30px;
        }
        p{
            color:green;
        }
    </style>
</head>
<body>
    <div>
        <p>这是div里面的p标签</p>
    </div>
</body>
</html>
