<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            color:red;
            font-size:12px;
            font-weight: normal;
        }
        /* a标签本身有自己的默认样式(浏览器自动添加的)， 所以不能靠继承来设置字体颜色 */
    </style>
</head>
<body>
    <div>
        <!-- 对于h1，想要设置字体大小，需要直接在h1身上进行设置 -->
        <h1>这是h1标题标签</h1>
        <a href="#">百度一下</a>
    </div>
</body>
</html>
