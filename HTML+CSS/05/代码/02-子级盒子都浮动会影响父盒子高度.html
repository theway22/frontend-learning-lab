<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style: none;
            margin:0;
            /* padding:0; */
        }
        .box{
            width: 1000px;
            /*height:80px;   给高度结构更稳定*/
            background-color: pink;
            overflow: hidden;
        }
        .box li{
            width:200px;
            /* height:80px; */
            background-color: green;
            float:left;
        }
        .xia{
            width: 1000px;
            height:500px;
            background-color: skyblue;
        }

        /*
        浮动的注意事项：
        1、浮动会影响同级其他盒子原来的布局(块级盒子和行内盒子都会受影响)
        2、！！！同级盒子下，要么都浮动，要么都不浮动
        3、子级如果都浮动了，父盒子如果没有给高度height的，则此时父盒子高度为0；导致父盒子下方的盒子会往上跑。影响后面盒子的布局。 
            解决：
                1、可以给父盒子加高度
                2、如果父盒子高度不确定，可以加overflow: hidden;
        
        4、如果子级盒子都浮动了，若子级盒子总宽度大于父盒子宽度，排后面的子级盒子，就会另起一行排列
        */
    </style>
</head>
<body>
    <div class="box">
        <ul>
            <li>
                <p>p标签1</p>
            </li>
            <li>
                <p>p标签2</p>
            </li>
            <li>
                <p>p标签3</p>
            </li>
            <li>
                <p>p标签4</p>
            </li>
            <li>
                <p>p标签5</p>
            </li>
            <!-- <li>
                <p>p标签6</p>
            </li> -->
        </ul>
    </div>
    <div class="xia">下盒子</div>
</body>
</html>
