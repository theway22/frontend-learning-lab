<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 180px;
            height: 180px;
            background-color: red;
        }
        img{
            opacity: 1;    /* opacity 控制整个盒子(包括内容)的不透明度 值为0 到1 ，0.5表示半透明*/
        }
        img:hover{
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div><img src="img.webp" alt=""></div>
</body>
</html>
