<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        在开发过程中，路径会分为   相对路径  和  绝对路径

        相对路径：  (从本文件所在的目录出发，去找对应的资源)
            当前目录    可以直接写文件名  ./
            下一级目录   符号是   /
            上一级目录   符号是  ../


        绝对路径： 从盘符出发 (或者从根目录出发)   某一个网络连接
     -->
     <!-- 相对路径 -->
     <img src="sd.jpg" alt="">
     <img src="./sd.jpg" alt="">
     <img src="images/ys.jpg" alt="">
     <img src="images/person/t2.jpg" alt="">
     <img src="../images/arr.gif" alt="">


    <!-- 绝对路径 -->
    <img src="G:\[html+css]code\day01\images\img1.jpg" alt="">
    <img src="http://img.alicdn.com/imgextra/i4/19999999999999/O1CN01h83JjB2NjasxsVkft_!!19999999999999-0-tps.jpg_q90_.webp" alt="">

</body>
</html>
