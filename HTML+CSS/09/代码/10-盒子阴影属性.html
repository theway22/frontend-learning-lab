<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .box{
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 100px auto;
            /* box-shadow:x轴的偏移量 y轴的偏移量 阴影的范围  阴影颜色 */
            box-shadow: 10px 10px 10px #000;
            /* box-shadow: 0 0 10px #000 inset; */
            /* inset 可以把阴影设置在盒子内部 */
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
