<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0; list-style: none;}
        ul{
            width: 80%;
            height: 300px;
            border: 1px solid #000;
            display: flex;
        }
        li{
            flex:1;
            /* width: 100px; */
            height: 100px;
            background-color: pink;
        }
        li:nth-of-type(2){
            flex:2;
        }
        li:nth-of-type(3){
            flex:3;
        }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
</body>
</html>
