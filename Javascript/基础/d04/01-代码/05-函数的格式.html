<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 函数,方法----   功能
        /*
            定义函数的格式:   (准备好一个功能)
            function 函数名(){
                函数体 
                这个功能涉及到的代码都写在这里  
            }

            如何使用功能:      功能名()          调用函数:  函数名()
        

            特点: 定义函数的时候,函数体里面的代码不会自动执行. 等到函数被调用的时候,才来执行里面的代码
            函数名的命名规范跟变量名命名规范一致

            初学者遵循 先定义后使用
        */
        // alert() // 使用alert这个功能     调用alert这个函数


        // 先准备好一个功能   定义一个suibian函数
        function myLog(){
            console.log("hello 叩丁狼");
        }

        // 才能使用这个功能
        myLog();
        myLog();

        // alert()  内置函数  浏览器提供的一个功能. (浏览器准备好给我们使用的)
    </script>
</head>

</body>
</html>
