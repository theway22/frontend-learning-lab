<!DOCTYPE html>
<html lang="en">
    <head>
         <meta charset="UTF-8">
         <title>Title</title>
		<style>
			/*
			属性选择器格式：
			选择器[标签属性名]
			选择器[标签属性名='xxx']
			选择器[标签属性名^='xxx']
			选择器[标签属性名$='xxx']
			选择器[标签属性名*='xxx']

			*/



			/* 1、获取所有拥有href属性的a标签 */
			/* a[href]{
				background-color: pink;
			} */
			/* 2、获取href属性值为www.baidu.com的a标签 */
			/* a[href='www.baidu.com']{
				background-color: pink;
			} */
			/* 3、获取href属性值以www开头的a标签 */
			/* a[href^='www']{
				background-color: pink;
			} */
			/* 4、获取href属性值以com结尾的a标签 */
			/* a[href$='com']{
				background-color: pink;
			} */
			/* 5、获取href属性值包含wolf的a标签 */
			/* a[href*='wolf']{
				background-color: pink;
			} */
			/* 6、获取href属性值中以www开头且title中包含demo的a标签 */
			/* a[href^='www'][title*='demo']{
				background-color: pink;
			}  */

			/* input[type='text']{
				color:red;
			} */

			/* a:not([href]){
				background-color: pink;
			} */
		</style>
	</head>
	<body>
	<!-- 1、获取所有拥有href属性的a标签<br>
	2、获取href属性值为www.baidu.com的a标签<br>
	3、获取href属性值以www开头的a标签<br>
	4、获取href属性值以com结尾的a标签<br>
	5、获取href属性值包含wolf的a标签<br>
	6、获取href属性值中以www开头且title中包含demo的a标签<br>
	7、获取type为text的表单元素<br> -->
		<div>
			<a href="www.baidu.com">www.baidu.com</a><br>
			<a href="www.jd.com">www.jd.com</a><br>
			<a href="www.taobao.com">www.taobao.com</a><br>
			<a href="www.wolfcode.cn">www.wolfcode.cn</a><br>
			<a href="www.wolfcode.cn" title="demo">www.wolfcode.cn</a><br>
			<a href="www.wolfcode.cn" title="Test">www.wolfcode.cn</a><br>
			<a href="http://www.wolfcode.cn" title="Test">www.wolfcode.cn</a><br>
			<a>我什么也不是</a>

			<input type="text">
			<input type="password">
		</div>
	</body>
</html>
