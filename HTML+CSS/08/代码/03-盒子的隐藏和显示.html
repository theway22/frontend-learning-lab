<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        .box1{
            /* 隐藏盒子，原来的位置不会占位*/
            display:none;   
            /* display:block;   转成块级；把隐藏的盒子显示出来 */
            /* 设置盒子不可见，但是位置还是会占位 */
            /* visibility:hidden; */
        }
    </style>
</head>
<body>
    <div class="box1">1</div>
    <div class="box2">2</div>
</body>
</html>
