<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width:100px;
            height:100px;
            background-color: pink;
            float:left;
        }
        .box2{
            width:200px;
            height:200px;
            background-color: green;
            float:left;
        }
        .box3{
            width:300px;
            height:300px;
            background-color: blue;
            float:left;
        }
        /* 
            浮动是用来实现 并排 效果的！
        浮动的注意事项：
        1、浮动会影响同级其他盒子原来的布局(块级盒子和行内盒子都会受影响)
        2、！！！同级盒子下，要么都浮动，要么都不浮动
        */
    </style>
</head>
<body>
    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3</div>
</body>
</html>
