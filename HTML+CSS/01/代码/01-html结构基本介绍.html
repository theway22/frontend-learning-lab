<!--html的注释：       
    <!DOCTYPE html>  头文档 文档DTD   告诉浏览器 这个页面是以html5版本进行渲染的
    html是根标签 ，所有标签都在它内部

    head标签，存放页面的信息标签(例如编码信息、视口信息，标题信息)
    title标签  页面的标题

    body标签 页面主体标签， 我们在页面上看到的内容，都写在这里面

    移动端开发用到的viewport  视口标签
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    注释的快捷键：   ctrl+/      
    向右缩进快捷键： tab  (先选中要缩进的代码)
    向左缩进快捷键： shift + tab  (先选中要缩进的代码)
-->
<!-- <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">    -->
<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>第一个网页的标题</title>
    </head>
    <body>
        文字文字
    </body>
</html>
