<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*内边距：  盒子的内容到盒子的边框之间的距离*/
        div{
            width: 300px;
            height: 300px;
            border: 1px solid #000;
            /* padding:10px;   合属性  */

            /* 分属性 
            padding-left:10px;   
            padding-right:20px;   
            padding-top:30px;   
            padding-bottom:40px;    */

            /* 4个方向都有内边距 */
            /* padding: 10px;  */

             /* 上下10   左右20*/
            /* padding:10px 20px; */
            
            /* 上10   左右20   下30 */
            /* padding:10px 20px 30px; */

            /* 上10  右20  下30  左40*/
            padding:10px 20px 30px 40px;
        }


        /* 特点：
            给盒子添加内边距 或者边框  都会增大盒子的占位。
            盒子的真正占位 =  width/height  + padding + border
         */
    </style>
</head>
<body>
    <div>文字</div>
</body>
</html>
