<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 列表： 无序列表    有序列表    自定列表(项目列表) -->

    <ul>
        <li>
            <a href="#">早评:沪指低开0.2% 创业板注册制最大IPO来了</a>
            <!-- <div>
                <h2></h2>
                <p></p>
            </div>
            <ul>
                <li></li>
            </ul> -->
        </li>
        <li><a href="#">科技 | 美国司法部让步：允许美国华人继续用微信</a></li>
        <li>中科院院长：把美国卡脖子清单变成科研任务清单</li>
        <li>体育 | 央视名嘴贺炜足彩命中8场 连中英联杯&欧冠</li>
        <li>逼兄弟自杀,造世界杯黑幕 韩国足球背后的那只手</li>
    </ul>

    <!-- 
        ul一般和li进行配合使用
        li就是每一项的内容
        li里面可以放任意标签
        ul和li有默认样式： 小黑点  内边距  外边距
        什么时候可以用ul li？    几个标签样式一样，排列比较整齐，就可以用ul li  例如：导航，一些标题    
    -->

    <ol>
        <li>这是有序列表</li>
        <li>这是有序列表</li>
        <li>这是有序列表</li>
        <li>这是有序列表</li>
        <li>这是有序列表</li>
    </ol>

    <dl>
        <dt>标题1</dt>
        <dd>内容1</dd>
        <dt>标题2</dt>
        <dd>内容2</dd>
    </dl>
</body>
</html>
