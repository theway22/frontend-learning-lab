<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* PC端 移动端 */
        div{
            width:300px;
            height:300px;
            background-color: pink;
            padding-left:100px;

            /* box-sizing:border-box;加了这个属性之后 ，给盒子添加内边距和边框都不会影响盒子的占位了，也就不用去减掉宽高了    
                css3中的新属性   (ie6 ie7 ...)
            */
            box-sizing:border-box;
        }
    </style>
</head>
<body>
    <div>
        文字
    </div>
</body>
</html>
