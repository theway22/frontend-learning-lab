        // 求 10+11+12+...+199+200
        // 求 20+21+22+...+199+200
        // 求 num1 到 num2
        function getSum(num1, num2){
            var sum = 0;
            for(var i=num1;i<=num2;i++){
                sum += i
            }
            return sum;
        }

        console.log(getSum(10,200));
        console.log(getSum(20,200));
        console.log(getSum(10,11));
        console.log(getSum(1,10));
        console.log(getSum(1,100));

        /*
        如何封装一个函数:
        1 先书写普通的功能代码
        2 把上一步的代码 用 function 函数名(){ xxx }  套起来
        3 把需要做成或的数据,用形参代替
