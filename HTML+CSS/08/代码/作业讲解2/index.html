<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0; list-style: none;}
        .banner{
            width: 1226px;
            height: 460px;
            margin: 0 auto;
            position: relative;
        }
        .btn{
            width: 50px;
            height: 88px;
            position:absolute;
            left: 0;
            top: 50%;
            background: rgba(255,255,255,.5);
            font-size:40px;
            text-align: center;
            line-height: 88px;
            margin-top: -44px;
        }
        .btn:hover{
            color:#fff;
            background: rgba(0,0,0,.5);
            cursor:pointer;
        }
        .btn-right{
            left: auto;
            right: 0;
        }
        .banner ol{
            width: 270px;
            height: 38px;
            background: rgba(0,0,0,.5);
            border-radius: 19px;
            position: absolute;
            left: 50%;
            bottom: 30px;
            margin-left: -135px;
        }
        .banner ol li{
            width: 25px;
            height: 25px; 
            background-color: #fff;
            float: left;
            border-radius: 50%;
            margin: 6px 10px 0;
            cursor:pointer;
        }
        .banner ol li:hover{
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="banner">
        <img src="images/phone.jpg" alt="">
        <span class="btn btn-left">&lt;</span>
        <span class="btn btn-right">&gt;</span>
        <ol>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ol>
    </div>
    
</body>
</html>
