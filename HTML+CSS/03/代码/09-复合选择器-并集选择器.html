<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        /* 项目中很少出现*的写法 */
        /* 并集选择器 
            逗号的意思是  “和”

            div,h1,p,span   表示   div标签和h1标签和p标签和span标签
        */
        div,h1,p,span,.red{
            color:red;
        }
    </style>
</head>
<body>
    <div>这是div</div>
    <h1>这是h1</h1>
    <p>这是p</p>
    <span>这是span</span>
    <strong class="red">这是strong</strong>
</body>
</html>
