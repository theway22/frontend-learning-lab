<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- form 表单域标签  存放表单元素的标签
            action   要提交到的地址
            method   提交的方式   GET  POST
    -->
    <!-- 
        input   经典的表单标签， 可以通过变换它的type属性达到变换表单元素的效果
            type   决定了这个标签是什么样的表单元素  文本输入框密、码输入框、提交按钮 等等...
            value   这个表单元素的值，获取它的值，相当于获取用户输入的信息
            placeholder   占位符，提示文本
     -->
    <form action="#" method="GET">
        <!-- 文本输入框 -->
        用户名：<input type="text" value="" placeholder="请输入...">  <br><br>
        <!-- 密码输入框 -->
        密&emsp;码：<input type="password"> <br><br>

        <!-- 提交按钮： 点击之后，浏览器会自动提交这个表单域中的表单元素的值到服务器上 -->
        <input type="submit" value="提交按钮">
        <!-- 普通按钮： 点击之后，没有浏览器的默认提交行为 -->
        <input type="button" value="普通按钮">

        <!-- (了解即可) button 在IE下不可以提交，但是其他浏览器能实现提交效果 -->
        <button>按钮</button>
    </form>
</body>
</html>
