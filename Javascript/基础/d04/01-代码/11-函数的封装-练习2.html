    <title>Document</title>
    <script>
        //圆的面积(圆的面积公式： 圆周率 * 半径的平方 )

        function getYuan(r){
            var yuan = 3.14 * r * r
            return yuan
        }
        

        var ret1 = getYuan(10);
        console.log(ret1);
        var ret2 = getYuan(5);
        console.log(ret2);
    </script>
