<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* （盒子旋转会带动坐标系做旋转） 发生转换的时候 坐标系会跟着发生转换 */
        div{
            width: 200px;
            height: 100px;
            background-color: pink;
            margin: 100px auto;
            transform:rotate(30deg) translate(200px);
            /* transform:translate(100px); */
        }
    </style>
</head>
<body>
    <div>100</div>
</body>
</html>
