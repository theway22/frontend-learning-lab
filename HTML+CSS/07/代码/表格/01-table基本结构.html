<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 1px solid #000;
            border-collapse:collapse;   /*边框折叠*/
            width: 300px;
        }
        td,th{
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <!-- table 是最大的表格盒子
    tr  行盒子    一个tr表示一行
    td  单元格    一个td表示一个单元格
    -->
    <table>
        <tr>
            <th>标题1</th>
            <th>标题1</th>
            <th>标题1</th>
        </tr>
        <tr>
            <td>1-1</td>
            <td>1-2</td>
            <td>1-3</td>
        </tr>
        <tr>
            <td>2-1</td>
            <td>2-2</td>
            <td>2-3</td>
        </tr>
    </table>
</body>
</html>
