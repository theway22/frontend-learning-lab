<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            font-size:30px;
        }
        span{
            width: 20em;
            height: 20em;
            /* font-size: 20px; */
            background-color: pink;
            display: block;
        }

        /* 
        em总结：
        20em 表示：  20*(本盒子的font-size)px
        如果本盒子没有font-size这个属性，看父级(继承)
        */
    </style>
</head>
<body>
    <div class="box"><span>文字</span></div>
</body>
</html>
