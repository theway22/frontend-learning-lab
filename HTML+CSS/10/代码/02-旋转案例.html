<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            margin: 100px auto;
            cursor: pointer;
            
        }
        img{
            transition: all .5s;
            border-radius: 50%;
        }
        div:hover img{
            transform: rotate(360deg);
        }
    </style>
</head>
<body>
    <div>
        <img src="images/shn.jpg" alt="">
    </div>
</body>
</html>
