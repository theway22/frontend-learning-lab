<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            font-size:18px;    /* 最小给12就可以了*/
            /* font-weight:bold; */
            font-weight:700;    /* 700 或者 bold  表示 加粗*/
            font-style:italic;   /*让不倾斜的字体倾斜了*/
            /* color:#00ff00; */
            color:rgb(255,0,0);  
            /* color 的值 有3中写法： 英文单词   16进制   rgb     */
        }
    </style>
</head>
<body>
    <p>这是个段落标签</p>
    <strong>加粗</strong>
    <b>加粗</b>
    <h4>加粗</h4>
    <span>没加粗</span>
    <i>斜体</i>
    <em>斜体</em>
</body>
</html>
