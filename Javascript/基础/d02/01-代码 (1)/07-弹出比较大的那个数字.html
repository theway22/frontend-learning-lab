    <script>
        // // 需求： 让用户输入两个数字，然后弹出较大的那一个数字
        var num1 = +prompt("请输入第1个数字:");
        var num2 = +prompt("请输入第2个数字:");


        // 比较num1和num2的大小
        if(num1>num2){
            alert(num1+"比较大");
        }else{
            alert(num2+"比较大");
        }
