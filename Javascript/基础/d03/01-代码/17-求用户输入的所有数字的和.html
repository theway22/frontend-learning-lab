<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 求用户输入的所有数字的和
        var str = prompt("请输入一些数字,格式为:10,20,30,40");

        // 1 分割字符串
        console.log(str);
        var arr = str.split(",");
        console.log(arr);


        // 2 求arr中每一项的和
        var sum = 0;
        for(var i=0;i<arr.length;i++){
            // 做相加之前先转成数字,再加到sum中去
            sum+=Number(arr[i])
        }

        console.log("和为:",sum);

    </script>
