<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            background: pink;
            position: absolute;
            left: 0;
            top: 0;
        }
        .box2{
            z-index: 2;
        }
        .box3{
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3</div>
    <div class="box4">4</div>
    <!-- 同级状态下的几个定位的盒子，层级关系 遵循  后来者居上
    
    （方向词属性，也是给定位的盒子用的。）    
    z-index: 2;   这个属性是专门给定位的盒子用的，没有定位的盒子不起作用。用来设置层级，值是一个正整数，这个值越大，就层级越高，就越能够被看见。
    
    -->
</body>
</html>
