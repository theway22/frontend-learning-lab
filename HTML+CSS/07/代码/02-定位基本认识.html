<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            position: static;
        }
    </style>
</head>
<body>
    <!--  布局方式：   标准流   浮动  定位
    
    浮动： 专门来解决块级盒子并排的问题
    定位： 专门来解决层级关系的问题

    定位： 静态定位  相对定位   绝对定位   固定定位 

    静态定位：  盒子默认的定位方式。  相当于没有定位   position: static;

    
    相对定位   绝对定位   固定定位
    特点
    项目中怎么样去使用定位  --   子绝父相

    
    相对定位   绝对定位   固定定位都具有以下特点：
    加了定位的盒子层级会比没有定位的盒子要高(层级约高就越能够被看见)


    层级   z-index 

    定位居中
    -->
</body>
</html>
